<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

<body>
 
<div class="container">
  <div class="logo">

      <img src="assets/imgs/logo1.svg" alt="">
  </div>

      <img class="btn" src="assets/imgs/icon-folder1.svg" alt="">
      <img class="btn" src="assets/imgs/icon-upload1.svg" alt="">
  </div>
   </div>

  </div>

        </div>

    </div>

</div>
